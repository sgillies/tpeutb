<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>TPeut Demo Browser</title>
  <link rel="stylesheet" href="reset-fonts-grids.css" type="text/css"/>
  <link rel="stylesheet" href="tpeut.css" type="text/css"/>
  <script src="ol/OpenLayers.js"></script>
  <script src="StrategySVG.js"></script>
  <script src="ProtocolSVG.js"></script>
  <script src="LayerSVG.js"></script>
  <script src="RendererStaticSVG.js"></script>
  <script src="tpeut.js"></script>
  <script src="jquery-1.3.2.min.js"></script>
</head>

<body onload="initTPeut()">
  <div id="doc2" class="yui-t4">
    <div id="hd" role="banner">
      <h1>TPeut Demo Browser</h1>
    </div><!-- end #hd -->
    <div id="bd" role="main">
      <div id="yui-main">
	      <div class="yui-b">
          <div class="yui-g">
	          <div id="map"></div>
	        </div>
        </div>
	    </div>
      <div id="right" class="yui-b">
        <h3>Select section</h3>
        <form id="select-section-form">
          <select id="field-section" onchange='moveToSection($("#field-section").val())'>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
          </select>
        </form>
        <p><a href="" id="permalink">Permalink</a></p>
      </div>
	  </div><!-- end #bd -->
   <div id="ft" role="contentinfo"><p>Footer</p></div>
  </div><!-- end #doc -->
</body>
</html>
