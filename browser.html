<!DOCTYPE html>
<html> <!-- xmlns="http://www.w3.org/1999/xhtml"-->
<head>
  <title>TPeut Demo Browser</title>
  <link rel="stylesheet" href="tpeut.css" type="text/css"/>
  <script type="text/javascript" src="jquery-1.3.2.min.js"></script>
  <script type="text/javascript" src="../ext-2.3.0/adapter/jquery/ext-jquery-adapter.js"></script>
  <!--script type="text/javascript" src="../ext-2.3.0/ext-all-debug.js"></script-->
  <script type="text/javascript" src="../ext-2.3.0/ext-all.js"></script>
  <!--script type="text/javascript" src="../OpenLayers-2.8/lib/OpenLayers.js"></script-->
  <script type="text/javascript" src="http://openlayers.org/api/2.8/OpenLayers.js"></script>
  <script type="text/javascript" src="StrategySVG.js"></script>
  <script type="text/javascript" src="ProtocolSVG.js"></script>
  <script type="text/javascript" src="LayerSVG.js"></script>
  <script type="text/javascript" src="RendererStaticSVG.js"></script>
  <script type="text/javascript" src="TPeutPermalink.js"></script>
  <script type="text/javascript" src="../GeoExt/lib/GeoExt.js"></script>
  <script type="text/javascript" src="TPeutOverlayOpacitySlider.js"></script>
  <script type="text/javascript" src="tpeut.js"></script>  
</head>

<body>
  <div id="doc2" class="yui-t2">
    <div id="hd" role="banner">
      <h1>TABULA PEUTINGERIANA CODEX VINDOBONENSIS 324</h1>
    </div><!-- end #hd -->
    <div id="bd" role="main">
      <div id="yui-main">
	      <div class="yui-b">
          <div class="yui-g">
	          <div id="map"></div>
	        </div>
        </div>
	    </div>
      <div id="left" class="yui-b">
        <div id="tree-div"></div>
        <div id="slider-space" style="margin-top:1em">
          <div id="overlay-slider-space">
            <div id="overlay-slider"></div>
            <label for="overlay-slider">Overlay opacity</label>
          </div>
          <div id="background-slider-space">
            <div id="imagery-slider"></div>
            <label for="imagery-slider">Map opacity</label>
          </div>
        </div>
        <div style="margin-top:1em">
        <form id="select-segment-form">
          <select id="field-segment" onchange='moveToSection(map, $("#field-segment").val())'>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
          </select>
          <label for="field-segment">Select segment</label>
        </form>
        </div>
        <div  style="margin-top:1em">
          <a href="" id="permalink">Permanent link to current view</a>
        </div>
      </div>
	  </div><!-- end #bd -->
   <div id="ft" role="contentinfo">Copyright &copy; Ancient World Mapping Center and Institute for the Study of the Ancient World. Sharing and remixing permitted under terms of the Creative Commons Attribution 3.0 License (cc-by).</div>
  </div><!-- end #doc -->
</body>
</html>
